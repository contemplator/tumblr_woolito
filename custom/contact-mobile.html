<body>
    <div class="mobile has-drawer">
        <div id="drawerExample" class="drawer dw-xs-10 fold" aria-labelledby="drawerExample">
            <div class="drawer-contents">
                <div class="drawer-body">
                    <div class="center">
                        <div class="centered">
                            <div id="shortcut">
                                <div class="avatar">
                                    <a href="/" title="Woolito Studio" class="avatar circle" rel="external">
                                        <img src="http://67.media.tumblr.com/avatar_fbc2eabcb706_128.png" alt="Woolito Studio" class="default">
                                    </a>
                                </div>
                                <div class="logo">
                                    <h1><a href="/" rel="external" title="Woolito Studio">Woolito Studio</a></h1>
                                </div>
                                <p class="description">我們努力創作有趣的動畫與圖文並分享笑容</p>
                                <p class="description">希望能為彼此的生活點綴</p>
                                <p class="description">一些無厘頭的樂趣！</p>
                            </div>
                            <div id="navigation">
                                <ul>
                                    <li>
                                        <a href="/contact">
                                            <div>
                                                <span class="label-chinese">聯繫我們</span>
                                                <span class="label-english">Contact</span>
                                            </div>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="/service">
                                            <div>
                                                <span class="label-chinese">商業服務</span>
                                                <span class="label-english">Service</span>
                                            </div>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="/works">
                                            <div>
                                                <span class="label-chinese">作品集</span>
                                                <span class="label-english">Works</span>
                                            </div>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <div>
                                                <span class="label-chinese">沒靈感</span>
                                                <span class="label-english">Ideas</span>
                                            </div>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="http://woolito.shoplineapp.com/" target="_blank">
                                            <div>
                                                <span class="label-chinese">原創商品</span>
                                                <span class="label-english">Shop</span>
                                            </div>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="https://store.line.me/stickershop/author/72619" target="_blank">
                                            <div>
                                                <span class="label-chinese">LINE 貼圖</span>
                                                <span class="label-english">LINE Sticker</span>
                                            </div>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="social_network">
                                <a href="https://www.facebook.com/Woolito/" target="_blank"><img src="http://static.tumblr.com/sirdwhf/NRnoh89yk/facebook.png"></a>
                                <a href="https://page.line.me/woolito" target="_blank"><img src="http://static.tumblr.com/sirdwhf/uIToh89yr/line.png"></a>
                                <a href="https://www.instagram.com/woolito_studio/" target="_blank"><img src="http://static.tumblr.com/sirdwhf/Ky3oh89z6/instagram.png"></a>
                                <a href="https://www.youtube.com/user/woooooolito" target="_blank"><img src="http://static.tumblr.com/sirdwhf/EBeoh89zf/youtube.png"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="header">
                <div class="drawer_icon">
                    <img src="http://static.tumblr.com/sirdwhf/6PVobwmdh/drawer.png">
                </div>
                <div class="title"><a href="/">Woolito Studio</a></div>
                <div class="find-us">
                    <a href="/contact-mobile" rel="external"><img src="http://static.tumblr.com/sirdwhf/V2Lof6jne/find_us.png"></a>
                </div>
            </div>
            <section class="content">
                <div class="idea">
                    <label class="chinese">告訴我們您的動畫IDEA</label>
                    <label class="english">Talk About Your Animation</label>
                    <div class="input-field">
                        <textarea id="input-idea" rows="10">任何我們能幫助您的需求都歡迎寫下來</textarea>
                    </div>
                </div>
                <div class="budget">
                    <label class="chinese">預算</label>
                    <label class="english">Budget</label>
                    <label class="advice">讓我們提供您「最符合您預算」的建議</label>
                    <div class="input-field">
                        <span style="color: #0a9589">$</span>
                        <span id="input-budget">100,000 ~ 200,000</span>
                        <span class="glyphicon glyphicon-chevron-down" style="float: right;"></span>
                    </div>
                    <div id="budget-modal" class="modal fade" tabindex="-1" role="dialog">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <div class="budget-choice">無預算限制</div>
                                    <div class="budget-choice">10,000 ~ 50,000</div>
                                    <div class="budget-choice">50,000 ~ 100,000</div>
                                    <div class="budget-choice" style="background-color: #ccc">100,000 ~ 200,000</div>
                                    <div class="budget-choice">200,000 ~ 500,000</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="name">
                    <label class="chinese">稱呼</label>
                    <label class="english">Name</label>
                    <img class="tip" src="http://static.tumblr.com/sirdwhf/c8uoc40kz/error_flower.png">
                    <label class="error">這是必填欄位喔！</label>
                    <div class="input-field">
                        <input type="text" id="input-name" />
                    </div>
                </div>
                <div class="phone">
                    <label class="chinese">聯絡電話</label>
                    <label class="english">Telephone Number</label>
                    <div class="input-field">
                        <input type="tel" id="input-phone" onkeyup="return validatePhone(this, value)"/>
                    </div>
                </div>
                <div class="email">
                    <label class="chinese">聯絡信箱</label>
                    <label class="english">Email Address</label>
                    <img class="tip" src="http://static.tumblr.com/sirdwhf/c8uoc40kz/error_flower.png">
                    <label class="error">填寫格式錯誤！</label>
                    <div class="input-field">
                        <input type="email" id="input-email" />
                    </div>
                </div>
                <div class="btn-sender">
                    <div id="btn-sender">
                        <label class="chinese">傳送</label>
                        <label class="english">Data transfer</label>
                    </div>
                </div>
            </section>
        </div>
        <div class="mask"></div>
        <div id="loading">
            <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
            <span>傳送資料中...</span>
        </div>
    </div>
</body>
