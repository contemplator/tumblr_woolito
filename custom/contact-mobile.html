        <div class="container">
            <div id="header">
                <div class="drawer_icon">
                    <img src="http://static.tumblr.com/sirdwhf/6PVobwmdh/drawer.png">
                </div>
                <div class="title"><a href="/">Woolito Studio</a></div>
                <div class="find-us">
                    <a href="/contact-mobile" rel="external"><img src="http://static.tumblr.com/sirdwhf/V2Lof6jne/find_us.png"></a>
                </div>
            </div>
            <section class="content">
                <div class="idea">
                    <label class="chinese">告訴我們您的動畫IDEA</label>
                    <label class="english">Talk About Your Animation</label>
                    <!-- <img class="tip" src="http://static.tumblr.com/sirdwhf/c8uoc40kz/error_flower.png"> -->
                    <div class="input-field">
                        <textarea id="input-idea" rows="10">任何我們能幫助您的需求都歡迎寫下來</textarea>
                    </div>
                </div>
                <div class="type">
                    <label class="chinese">計畫類型</label>
                    <label class="english">Project Objectives</label>
                    <img class="tip" src="http://static.tumblr.com/sirdwhf/c8uoc40kz/error_flower.png">
                    <label class="error">這是必選欄位喔！</label>
                    <div class="input-field">
                        <input type="radio" name="input-type" value="動畫設計" id="animation_design">
                        <label for="animation_design">
                            <img class="radio" src="http://static.tumblr.com/sirdwhf/7egof82eq/contact_uncheck_radio.png"> 動畫設計
                        </label>
                        <input type="radio" name="input-type" value="異業合作" id="cross_promotion">
                        <label for="cross_promotion">
                            <img class="radio" src="http://static.tumblr.com/sirdwhf/7egof82eq/contact_uncheck_radio.png"> 異業合作
                        </label>
                        <br/>
                        <input type="radio" name="input-type" value="創意協助" id="creative_cooperation">
                        <label for="creative_cooperation">
                            <img class="radio" src="http://static.tumblr.com/sirdwhf/7egof82eq/contact_uncheck_radio.png"> 創意協助
                        </label>
                        <input type="radio" name="input-type" value="專業諮詢" id="professional_advisory">
                        <label for="professional_advisory">
                            <img class="radio" src="http://static.tumblr.com/sirdwhf/7egof82eq/contact_uncheck_radio.png"> 專業諮詢
                        </label>
                    </div>
                </div>
                <div class="budge">
                    <label class="chinese">預算</label>
                    <label class="english">Budge</label>
                    <label class="advice">讓我們提供您「最符合您預算」的建議</label>
                    <div class="input-field">
                        <span style="color: #0a9589">$</span>
                        <span id="input-budge">10,000-50,000</span>
                        <span class="glyphicon glyphicon-chevron-down" style="float: right;"></span>
                        <!-- <select>
                            <option name="input-budge">10,000-50,000</option>
                            <option name="input-budge">50,000-100,000</option>
                            <option name="input-budge">100,000-200,000</option>
                            <option name="input-budge">200,000-500,000</option>
                        </select> -->
                    </div>
                    <div id="budge-modal" class="modal fade" tabindex="-1" role="dialog">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <div class="budge-choice" style="background-color: #ccc">10,000-50,000</div>
                                    <div class="budge-choice">50,000-100,000</div>
                                    <div class="budge-choice">100,000-200,000</div>
                                    <div class="budge-choice">200,000-500,000</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="name">
                    <label class="chinese">稱呼</label>
                    <label class="english">Name</label>
                    <img class="tip" src="http://static.tumblr.com/sirdwhf/c8uoc40kz/error_flower.png">
                    <label class="error">這是必填欄位喔！</label>
                    <div class="input-field">
                        <input type="text" id="input-name" />
                    </div>
                </div>
                <div class="phone">
                    <label class="chinese">聯絡電話</label>
                    <label class="english">Telephone Number</label>
                    <div class="input-field">
                        <input type="tel" id="input-phone" />
                    </div>
                </div>
                <div class="email">
                    <label class="chinese">聯絡信箱</label>
                    <label class="english">Email Address</label>
                    <img class="tip" src="http://static.tumblr.com/sirdwhf/c8uoc40kz/error_flower.png">
                    <label class="error">填寫格式錯誤！</label>
                    <div class="input-field">
                        <input type="email" id="input-email" />
                    </div>
                </div>
                <div class="btn-sender">
                    <div id="btn-sender">
                        <label class="chinese">傳送</label>
                        <label class="english">Data transfer</label>
                    </div>
                </div>
            </section>
        </div>
        <div class="mask"></div>
        <div id="loading">
            <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
            <span>傳送資料中...</span>
        </div>
        <div id="alert-success">
            <div class="alert alert-success alert-dismissible fade in" role="alert">
                <strong>我們收到資料了!</strong> 我們會儘快和您聯絡。
                <span class="glyphicon glyphicon-remove" onclick="hideAlert()"></span>
            </div>
        </div>
