                <img src="http://static.tumblr.com/sirdwhf/6PVobwmdh/drawer.png">

        </div>
        <div class="drawer-contents">
            <div class="drawer-body">
                <div class="center">

                        <div id="shortcut">

                                    <img src="http://67.media.tumblr.com/avatar_fbc2eabcb706_128.png" alt="Woolito Studio" class="default">
                                </a>
                            </div>
                            <div class="logo">
                                <h1><a href="/" title="Woolito Studio">Woolito Studio</a></h1>

                            <img src="http://static.tumblr.com/sirdwhf/fz1o96e68/facebook.png">

    <div class="container">
        <div id="header">
            <div class="drawer_icon">
                <img src="http://static.tumblr.com/sirdwhf/6PVobwmdh/drawer.png">
            </div>
            <div class="title">Contact Us</div>
            <div class="find-us">
                <img src="http://static.tumblr.com/sirdwhf/QPcobwmcg/find_us.png">
            </div>
        </div>
        <section class="content">
            <div class="idea">
                <label class="chinese">告訴我們您的動畫IDEA</label>
                <label class="english">Talk About Your Animation</label>
                <!-- <img class="tip" src="http://static.tumblr.com/sirdwhf/c8uoc40kz/error_flower.png"> -->
                <div class="input-field">
                    <textarea id="input-idea" rows="10">任何我們能幫助您的需求都歡迎寫下來</textarea>
                </div>
            </div>
            <div class="type">
                <label class="chinese">計畫類型</label>
                <label class="english">Project Objectives</label>
                <img class="tip" src="http://static.tumblr.com/sirdwhf/c8uoc40kz/error_flower.png">
                <label class="error">這是必選欄位喔！</label>
                <div class="input-field">
                    <input type="radio" name="input-type" value="動畫設計" id="animation_design">
                    <label for="animation_design">動畫設計</label>
                    <input type="radio" name="input-type" value="異業合作" id="cross_promotion">
                    <label for="cross_promotion">異業合作</label>
                    <br>
                    <input type="radio" name="input-type" value="創意協助" id="creative_cooperation">
                    <label for="creative_cooperation">創意協助</label>
                    <input type="radio" name="input-type" value="專業諮詢" id="professional_advisory">
                    <label for="professional_advisory">專業諮詢</label>
                    <br>
                </div>
            </div>
            <div class="budge">
                <label class="chinese">預算</label>
                <label class="english">Budge</label>
                <label class="advice">讓我們提供您「最符合您預算」的建議</label>
                <div class="input-field">
                    <select>
                        <option name="input-budge">10,000-50,000</option>
                        <option name="input-budge">50,000-100,000</option>
                        <option name="input-budge">100,000-200,000</option>
                        <option name="input-budge">200,000-500,000</option>
                    </select>
                </div>
            </div>
            <div class="name">
                <label class="chinese">稱呼</label>
                <label class="english">Name</label>
                <img class="tip" src="http://static.tumblr.com/sirdwhf/c8uoc40kz/error_flower.png">
                <label class="error">這是必填欄位喔！</label>
                <div class="input-field">
                    <input type="text" id="input-name" />
                </div>
            </div>
            <div class="phone">
                <label class="chinese">聯絡電話</label>
                <label class="english">Telephone Number</label>
                <div class="input-field">
                    <input type="text" id="input-phone" />
                </div>
            </div>
            <div class="email">
                <label class="chinese">聯絡信箱</label>
                <label class="english">Email Address</label>
                <img class="tip" src="http://static.tumblr.com/sirdwhf/c8uoc40kz/error_flower.png">
                <label class="error">填寫格式錯誤！</label>
                <div class="input-field">
                    <input type="email" id="input-email" />
                </div>
            </div>

            <div class="btn-sender">
                <div id="btn-sender">
                    <label class="chinese">傳送</label>
                    <label class="english">Data transfer</label>
                </div>  
            </div>
        </section>
    </div>
