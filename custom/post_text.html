<article id="{{post.id}}" class="{{post.type | post_type}}" rel="{{post.url}}">
    <div class="article-content">
        <h2><a href="{{post.url}}" title="{{post.slug}}">{{post.slug}}</a></h2>
        {{post.body}}
    </div>
    <script class="tumblr_preview_marker___">
    window.tumblr_preview_marker || (window.tumblr_preview_marker = 0);
    parent.postMessage('progress;' + (window.tumblr_preview_marker++) + ';' + document.getElementsByClassName('tumblr_preview_marker___').length, '*');
    </script>
</article>
