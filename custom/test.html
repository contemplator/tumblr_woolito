<html>

<head>

    <link rel="stylesheet" href="http://static.tumblr.com/e6lc7yi/g6Fnsuud3/fixie-styles.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-drawer/1.0.6/css/bootstrap-drawer.min.css">
</head>
<style type="text/css">
@import url(http://fonts.googleapis.com/earlyaccess/notosanstc.css);
body {
    background-color: #e6e6e6;
    font-family: 'Noto Sans TC', sans-serif;
}

h2 {
    font-size: 20px;
    text-transform: inherit;
}

.desktop {
    display: initial;
}

.mobile {
    display: none;
}


/* navigation */

header .logo h1 {
    font-weight: bold;
    text-transform: none;
}

div.center {
    padding-top: 0px;
    padding-left: 0px;
}

header .center .centered {
    display: block;
    height: 100vh;
    overflow: auto;
    background-color: #fff;
}

.logo a {
    color: #000;
    text-decoration: none;
}

header p.description {
    margin: 0px;
}


/* navigation */

#navigation ul li {
    border-top: 2px #e5e5e4 solid;
    width: 90%;
    margin: 0px auto;
    padding-top: 3%;
    padding-bottom: 3%;
    font-size: 100%;
    line-height: 1.5em;
    font-weight: 400;
    text-align: left;
    list-style: none;
}

#navigation ul li:hover {
    background-color: #e5e5e4;
}

#navigation ul li a div {
    display: block;
    color: #000;
    width: 170px;
    height: 30px;
    margin: 0px auto;
}

#navigation .label-chinese,
#navigation .label-english {
    font-size: 100%;
    line-height: 30px;
}

#navigation .label-chinese {
    /*letter-spacing: 1px;*/
    width: 40%;
    float: right;
}

.justify {
    text-align: justify;
    text-justify: inter-ideograph;
    -ms-text-justufy: inter-ideograph;
    -moz-text-align-last: justify;
    -webkit-text-aling-last: justify;
    height: 30px;
}

.justify:after {
    content: '';
    display: inline-block;
    width: 100%;
}

#navigation .label-english {
    letter-spacing: 1px;
    width: 40%;
    float: left;
}

#shortcut {
    padding: 20px;
}

.social_network {
    margin-top: 20px;
}

.social_network a {
    margin: 0px 3px;
}

.social_network img {
    display: inline;
    height: 35px;
    width: auto;
}

.youtube {
    position: relative;
}

.youtube:hover .original img,
.youtube:hover .business img {
    display: block;
}

.business,
.original {
    /*display: block;*/
}

.business img,
.original img {
    position: absolute;
    left: 35px;
    display: none;
}

.original img {
    top: -25px;
}

.business img {
    top: 10px;
}


/* article */

section {
    margin-bottom: 0px;
}

img.shortcut {
    width: 100%;
}

.grid {
    margin-top: 0px;
}

.single-post article {
    margin-top: 0px;
}

article,
.grid-item {
    width: 33.33%;
}

.single-post article {
    width: 100%;
    margin-bottom: 0px;
}

.grid-item {
    background-color: #fff;
    padding: 40px;
    border: 2px #e6e6e6 solid;
}

.article_content iframe {
    width: 100%;
}

.video-container iframe {
    width: 100%;
    height: auto;
}

.single-post article {
    margin-top: 0px;
}

#youtube_iframe {
    max-height: 460px;
}

.readmore {
    display: block;
}

u {
    text-decoration: underline;
}


/* top */

.top.mobile,
.top.desktop {
    width: 100%;
}

table.top {
    width: 100%;
}

.top td {
    background-color: #fff;
    border: 4px solid #e6e6e6;
    border-left: 2px solid #e6e6e6;
    padding: 10px 20px;
}

.top td img {
    width: 100%;
    height: auto
}

.top .top-post {
    background: #fff;
    padding: 20px;
    margin: 5px 2px;
}


/* youtube */

.post_iframe {
    position: relative;
    height: auto;
}

div.play-button {
    height: 72px;
    width: 72px;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-top: -36px;
    margin-left: -36px;
    background: url("http://i.imgur.com/TxzC70f.png");
    background-repeat: no-repeat;
    cursor: pointer;
}

#product_video iframe {
    width: 90%;
    margin-bottom: 3%;
}

.labnolIframe {
    width: 100%;
    height: 100%;
}

#preview_youtube {
    height: 450px;
    width: 600px;
    border: 5px #363636 solid;
    background-color: #363636;
    z-index: 110;
}

#preview_youtube figure,
#preview_youtube figure iframe {
    height: 100%;
    width: 100%;
    border: 0px;
}

#preview_youtube #current_status {
    position: absolute;
    bottom: 0px;
    color: #FFF;
    background-color: #363636;
    width: 100%;
    height: 12%;
    text-align: center;
    font-size: 2.5em;
    line-height: 1.5em;
}

.preview_hide {
    display: none;
}

.preview_show {
    display: initial;
    position: absolute;
}


/* tooltip */

.tooltip {
    position: absolute;
    width: 140px;
}

.tooltip-inner {
    font-size: 12px;
    letter-spacing: 2px;
}


/* ---- grid ---- */

.grid {
    background: #E6E6E6;
}


/* clearfix */

.grid:after {
    content: '';
    display: block;
    clear: both;
}


/* ---- grid-item ---- */

.grid-sizer,
.grid-item {
    width: 33.33%;
}

.grid-item {
    float: left;
}


/* image preview */

#image-preview {
    position: fixed;
    width: 100%;
    height: 100vh;
    left: 0;
    right: 0;
    margin: 0px auto;
    text-align: center;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 3;
}

.arrow-left,
.arrow-right,
.preview-close {
    color: #fff;
    font-size: 1.5em;
    cursor: pointer;
    margin: 0px 20px;
}

.arrow-left,
.arrow-right,
.preview-close:hover {}

.middle-table {
    display: table;
    vertical-align: middle;
    width: 100%;
    height: 100vh;
}

.table-field {
    display: table-cell;
    vertical-align: middle;
}

.preview-close {
    margin: 20px 0px;
}

#image-preview img,
.arrow-left,
.arrow-right {
    display: inline;
    max-height: 80vh;
    max-width: 60%;
}

@media only screen and (min-width: 1800px) {
    .grid-sizer,
    .grid-item {
        width: 25%;
    }
    .double_size {
        width: 50%;
    }
}

@media only screen and (max-width: 1800px) {
    .grid-sizer,
    .grid-item {
        width: 33.33%;
    }
    .double_size {
        width: 33.33%;
    }
    .article {
        width: 25%;
        border: 2px solid #e6e6e6;
        float: left;
        padding: 10px;
        background-color: #fff;
        height: 100%;
        overflow-y: scroll;
    }
    .article.home_only img {
        max-height: 100%;
        height: auto;
        margin: 0px auto;
    }
    .article.select {
        width: 50%;
    }
    .article.select .article-title {
        font-size: 1.5em;
    }
    .article.select img {
        max-height: 250px;
        width: auto;
        margin: 10px auto;
    }
}

@media only screen and (max-width: 1420px) {
    .grid-sizer,
    .grid-item {
        width: 50%;
    }
    .double_size {
        width: 100%;
    }
}

@media only screen and (max-width: 1024px) {
    .grid-sizer,
    .grid-item {
        width: 100%;
    }
    header,
    div.center {
        width: 40%;
    }
    section {
        width: 60%;
    }
}

@media only screen and (max-width: 768px) {
    .desktop {
        display: none;
    }
    .mobile {
        display: initial;
    }
    .grid-sizer,
    .grid-item {
        width: 100%;
        padding: 20px;
    }
    div.center {
        width: 100%;
        height: 100vh;
    }
    .drawer {
        max-width: 400px;
    }
    /* container header */
    .container {
        padding-left: 0px;
        padding-right: 0px;
        background-color: #e3e3e3;
        width: 100%;
    }
    #header {
        background-color: #fff;
        display: table;
        padding: 0px 0px;
        height: 40px;
        width: 100%;
        position: fixed;
        top: 0px;
        z-index: 2;
        border-bottom: 1px solid #E6E6E6;
    }
    #header .drawer_icon {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
        padding: 0px 0px;
        border-right: 1px solid #E6E6E6;
        width: 15%;
    }
    #header .drawer_icon img {
        margin: 0px auto;
    }
    #header .title {
        display: table-cell;
        text-align: center;
        color: #8D8D8D;
        text-transform: uppercase;
        vertical-align: middle;
        width: 70%;
        font-size: 150%;
    }
    #header .find-us {
        display: table-cell;
        vertical-align: middle;
        height: inherit;
        height: 40px;
        width: auto;
        text-align: right;
    }
    #header .find-us a,
    #header .find-us img {
        height: 100%;
        width: auto;
        margin: 0px auto;
    }
    /* drawer */
    .drawer-body {
        padding: 0px;
    }
    .center {
        padding-top: 0px;
        padding-left: 0px;
        background-color: #fff;
        text-align: center;
    }
    .drawer-controls {
        height: 45px;
    }
    /* shortcut */
    #shortcut {
        background-color: #fff;
        padding: 10px;
        border-radius: 10px 10px 50px 10px;
    }
    .avatar {
        width: 40%;
        margin: 5% auto;
    }
    .avatar img {
        width: 100%;
    }
    .avatar.circle img {
        border-radius: 100%;
    }
    .avatar img {
        overflow: hidden;
        display: inline-block;
    }
    .logo a {
        color: #767676;
        text-decoration: none;
    }
    .logo h1 a {
        font-size: 65%;
        font-weight: 300;
    }
    p.description {
        margin: 0px;
        font-size: 45%;
    }
    /* Navigation */
    #navigation ul {
        background: #fff;
    }
    #navigation ul li {
        border-top: 2px #ddd solid;
        width: 90%;
        margin: 0px auto;
        padding-top: 3%;
        padding-bottom: 3%;
        font-size: 100%;
        line-height: 1.5em;
        font-weight: 400;
        text-align: left;
        max-height: none;
    }
    #navigation ul li a {
        margin-left: 15%;
        color: #000;
        background-color: #fff;
    }
    #navigation ul li:nth-child(4) {
        margin-bottom: 0px;
    }
    .social_network {
        padding: 10px;
    }
    .social_network img {
        display: inline;
        height: 8vh;
        width: auto;
    }
    #navigation .label-chinese {
        display: inline-block;
        letter-spacing: 1px;
        width: 40%;
    }
    #navigation .label-english {
        display: inline;
        letter-spacing: 1px;
        font-size: 80%;
        width: 40%;
    }
    /* section */
    section {
        margin-top: 0px;
        margin-bottom: 0px;
        float: none;
        width: 100%;
        padding: 10px;
    }
    /* top */
    .top .top-post img {
        width: 100%;
    }
    /* article */
    .caption {
        margin-top: 10px;
    }
    .icons {
        margin: 0px 0px -12px -5px;
    }
    #youtube_iframe {
        max-height: 200px;
    }
    /* mobile */
    .tmblr-iframe--controls.iframe-controls--phone-mobile,
    .tmblr-iframe--mobile-logged-in-controls.iframe-controls--phone-mobile {
        display: none;
    }
    .tmblr-iframe--controls-phone-container {
        padding-top: 0px;
    }
    .mask {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 10;
    }
}
</style>
