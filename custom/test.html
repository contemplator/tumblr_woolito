<!DOCTYPE html>
<html>

<head>
    <style>
    div {
        width: 100px;
        height: 100px;
        background-image: url('resources/works1.png');
        background-size: 100% 100%;
        background-repeat: no-repeat;
        position: relative;
        
    }
    /* Safari 4.0 - 8.0 */
    div:hover{
        -webkit-animation-name: example;
        /* Safari 4.0 - 8.0 */
        -webkit-animation-duration: 0.8s;
        /* Safari 4.0 - 8.0 */
        animation-name: example;
        animation-duration: 0.8s;
        animation-fill-mode: forwards;
    }
    
    @-webkit-keyframes example {
        0% {background-image: url('resources/works1.png');}
        12.5% {background-image: url('resources/works1.png');}
        25% {background-image: url('resources/works2.png');}
        37.5% {background-image: url('resources/works3.png');}
        50% {background-image: url('resources/works4.png');}
        62.5% {background-image: url('resources/works5.png');}
        75% {background-image: url('resources/works6.png');}
        87.5% {background-image: url('resources/works7.png');}
        100% {background-image: url('resources/works8.png');}
    }
    /* Standard syntax */
    
    @keyframes example {
        0% {background-image: url('resources/works1.png');}
        12.5% {background-image: url('resources/works1.png');}
        25% {background-image: url('resources/works2.png');}
        37.5% {background-image: url('resources/works3.png');}
        50% {background-image: url('resources/works4.png');}
        62.5% {background-image: url('resources/works5.png');}
        75% {background-image: url('resources/works6.png');}
        87.5% {background-image: url('resources/works7.png');}
        100% {background-image: url('resources/works8.png');}
    }
    </style>
</head>

<body>
    <p><b>Note:</b> This example does not works in Internet Explorer 9 and earlier versions.</p>
    <div></div>
</body>

</html>
