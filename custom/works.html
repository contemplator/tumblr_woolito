<script>
$(function() {
    // run the currently selected effect
    function runEffect() {
        var options = {};
        $('#selector').toggle('blind', function() {
            if ($(this).is(':hidden')) {
                $(".arrow_down").css("transform", "rotate(180deg)");
                // console.log('This element is hidden.');
            } else {
                $(".arrow_down").css("transform", "rotate(0deg)");
                // console.log('This element is visible.');
            }
        }, 500);
    };

    // set effect from select menu value
    $("#effect").click(function() {
        runEffect();
    });

    // $("input[name='selection']").    
    $("input[name='selection']").click(enable_radio);

    function enable_radio() {
        if ($(this).is(":checked")) {
            var label_text = $(this).parent().find("label").text();
            var end_index = label_text.indexOf(" ");
            label_text = label_text.substring(0, end_index);
            console.log(label_text);
            $("#chosen").text(label_text);
        }
    }

    query_post();

    function query_post() {
        var tumblr_data = tumblr_api_read;
        console.log(tumblr_data);
    }
});
</script>

<script type="text/javascript">
var app = angular.module("myApp", []);
app.controller('ctrl_post_photo', function($scope) {
    $scope.friends = tumblr_api_read.posts;
});
app.directive("w3TestDirective", function() {
    return {
        restrict: "A",
        templateUrl: "post_photo.html"
    };
});
app.filter('post_type', function() {
    return function(type) {
        switch(type){
            case 'regular':
                return "type_text";
            case 'photo':
                return "type_photo";
            default:
                return type;
        }
    };
});
