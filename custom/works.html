                    <p class="description">希望能為彼此的生活點綴</p>

                        </span>
                    </div>
                </div>

                    <ul>
                        <li>

                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section class="top-posts index" ng-controller="ctrl-post">
        <div id="work-header">
            <img src="http://static.tumblr.com/sirdwhf/QZLoflbv0/works-bar.png">
        </div>
        <div id="effect">
            <div class="effect_field">
                <div id="effect_table">
                    <div class="arrow_down">
                        <img src="http://static.tumblr.com/sirdwhf/n6moaip0o/arrow.png">
                    </div>
                    <span>作品篩選 Filter</span>
                    <span class="vertical_divider">&nbsp|&nbsp</span>
                    <span id="chosen" style="font-size:14px;">所有作品</span>
                    <span style="font-size:14px;">&nbsp/&nbsp</span>
                    <span style="font-size:14px;">共計</span>
                    <span id="total_post" style="font-size:14px;"></span>
                    <span style="font-size:14px;">&nbsp部作品</span>
                </div>
                <div class="tip-open">・點選展開選單・</div>
            </div>
            <div class="toggle">
                <table id="selector">
                    <tbody>
                        <tr>
                            <td>
                                <div id="Purpose">
                                    <div class="caption">動畫用途 Purpose</div>
                                </div>
                            </td>
                            <td>
                                <div id="Style">
                                    <div class="caption">動畫類型 Style</div>
                                </div>
                            </td>
                            <td>
                                <div id="Original">
                                    <div class="caption">原創內容 Original</div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="dividers">
                <div class="divider"></div>
                <div class="divider"></div>
                <div class="divider"></div>
            </div>
        </div>
        <div id="grid">
            <div class="grid-sizer"></div>
        </div>
    </section>
    <div class="mask"></div>
    <div id="loading">
        <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
        <span>讀取資料中...</span>
    </div>
    <div id="alert-noposts">
        <div class="alert alert-danger alert-dismissible fade in" role="alert">
            目前所選的類型還沒有作品上架
        </div>
    </div>

            </div>
            <div class="preview-close">
                <span class="glyphicon glyphicon-remove"></span>
            </div>
        </div>
    </div>
